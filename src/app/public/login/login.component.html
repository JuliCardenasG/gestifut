<div class="container container-fluid">
  <div class="row mt-4">
    <div class="col-12">
      <h1>Login GestiSport</h1>
    </div>
  </div>
  <div class="row mt-4">
    <form class="col-8" #loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" [(ngModel)]="loginObj.email" type="email" name="email" required minlength="4">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" [(ngModel)]="loginObj.password" type="password" name="password" required minlength="4">
      </div>
      <input type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" value="Login">
      <button class="btn btn-secondary" (click)="goToRegister()">Registrarse</button>
      <button appGoogleLogin type="button" class="btn btn-danger" (loginOk)="loggedGoogle($event)" (loginError)="showError($event)">
        <i class="fa fa-google" aria-hidden="true"></i> Acceder con Google</button>
    </form>
  </div>
</div>
