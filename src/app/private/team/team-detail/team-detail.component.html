<section class="main">
  <div class="row col-12">
    <div class="col-12 col-sm-8">
      <div class="row">
        <h2 class="col-8">{{team.name}}</h2>
        <p class="col-4">
          <a [routerLink]="['/private/tournaments', team.tournament_id]" class="btn btn-secondary">Volver al torneo</a>
        </p>
      </div>
      <div class="row">
        <table class="table table-responsive-sm table-hover text-center">
          <thead>
            <tr>
              <th scope="col">Dorsal</th>
              <th>Nombre</th>
              <th>Goles</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let player of team.players">
              <td>{{player.number}}</td>
              <td>{{player.name}}</td>
              <td>{{player.goals}}</td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-info" (click)="showAddPlayerForm()">Añadir jugador</button>
      </div>
      <div class="row mt-4" *ngIf="showAddPlayer">
        <legend>Añadir jugador</legend>
        <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="newPlayer.name">
          </div>
          <div class="form-group">
            <label for="number">Dorsal</label>
            <input type="text" class="form-control" name="number" [(ngModel)]="newPlayer.number">
          </div>
          <div class="form-group">
            <button (click)="addPlayer()" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-12 col-sm-4 mt-4 mt-md-0 text-center">
      <div class="row">
        <div class="row col-12">
          <img [src]="IMG_SERVER + team.image" *ngIf="team.image" class="img-avatar mx-auto">
        </div>
      </div>
      <div class="row mt-4">
        <div class="row col-12">
          <button class="btn btn-success mx-auto">Editar equipo</button>
        </div>
        <div class="row col-12 mt-2">
          <button class="btn btn-danger mx-auto">Borrar equipo</button>
        </div>
      </div>
    </div>
  </div>
</section>
