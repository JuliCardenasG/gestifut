<section class="main">
  <div class="row col-12">
    <div class="col-12 col-sm-8">
      <div class="row">
        <h2>{{user.name}}</h2>
      </div>
      <div class="row">
        <p>{{user.email}}</p>
      </div>
      <div class="row">
        <div class="row col-12">
          <h3>Mis torneos</h3>
        </div>
        <div class="d-flex flex-row flex-wrap col-12 my-4" *ngIf="tournaments && tournaments.length > 0">
          <div *ngFor="let tournament of tournaments" class="col-12 col-sm-6">
            <div class="card text-center">
              <img [src]="IMG_SERVER + tournament.image" class="tournament-img mx-auto">
              <div class="card-body">
                <h5 class="card-title">{{tournament.name}}</h5>
                <p class="card-text">{{tournament.description}}</p>
                <a class="btn btn-secondary" [routerLink]="['tournaments/', tournament.id]">Ir al torneo</a>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-wrap col-12" *ngIf="!tournaments || tournaments.length == 0">
          <div class="bg-alert">
            <p>No se han encontrado torneos</p>
          </div>
        </div>
        <div>
          <a [routerLink]="['tournaments/create']" class="btn btn-primary">Crear torneo</a>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-4 mt-4 mt-md-0 text-center">
      <div class="row">
        <div class="row col-12">
          <img [src]="IMG_SERVER + user.image" class="img-avatar mx-auto">
        </div>
      </div>
      <div class="row mt-4">
        <div class="row col-12">
          <button class="btn btn-success mx-auto">Editar perfil</button>
        </div>
        <div class="row col-12 mt-2">
          <button class="btn btn-danger mx-auto">Borrar perfil</button>
        </div>
      </div>
    </div>
  </div>
</section>
